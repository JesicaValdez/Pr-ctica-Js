<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Ordenada con Bucle While</title>
</head>
<body>
    <ul id="contenedor">

    </ul>

    <script>

    var i=0;
    function cargarNumero(n){
        var contenedor = document.getElementById('contenedor')  
        var li = document.createElement('li')
        var txt = document.createTextNode(n+' desde la funcion')
        li.appendChild(txt)
        contenedor.appendChild(li)
        
    }

    while(i<7){
        i=Math.random()*8
        cargarNumero(i)
    }

    </script>
</body>
</html>
