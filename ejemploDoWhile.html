<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Do While</title>
</head>
<body>

    <ul id="contenedor">
    </ul>
    
    <script>
        var i= 0;

        function cargarNumero(n){
            var contenedor = document.getElementById('contenedor')
            var li = createElement('li')
            var txt = document.createTextNode(n+' desde la funcion')
            li.appendChild(txt)
            contenedor.appendChild(li)
        }

        do{
            cargarNumero(i+1)
            i++
        }while(i<5)

    </script>
</body>
</html>
