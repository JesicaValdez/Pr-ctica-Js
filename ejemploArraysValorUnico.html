<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays de Valor Unico</title>
</head>
<body>
    
    <ul id="contenedor">
    </ul>

    <script>
    var numeros = new Array(3,5,2,7,8,6,9)

    numeros.push(10)
    numeros.push(12)
    numeros.push(15)

    var valorUnico = numeros.join(" , ");
    document.write(valorUnico);
    
    </script>
</body>
</html>
